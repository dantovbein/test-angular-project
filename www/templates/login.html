<div class="login">
	<h1>Login</h1>
	<form name="loginForm">
		<label>User:<input type="text" ng-model="credentials.userName"/></label>
		<label>Password:<input type="{{ showPassword ? 'text' : 'password' }}" ng-model="credentials.userPassword"/></label>
		<label>Mostrar contrase√±a:<input type="checkbox" ng-model="showPassword" /></label>
		<input type="submit" value="Login" ng-click="login()"/>		
	</form>
	<p class="error-message">{{ errorText }}</p>	
</div>
